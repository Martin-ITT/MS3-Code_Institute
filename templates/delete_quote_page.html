{% extends "base.html" %}
{% block content %}

    <h3 class="center-align indigo-text hide-on-small-only">Delete quote</h3>
    <h4 class="center-align indigo-text hide-on-med-and-up">Delete quote</h4>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel indigo center-align">
                <h5 class="center-align white-text">Do you want to delete this quote?
                    <hr>
                    <a href="{{ url_for('delete_quote', quote_id=quote._id) }}" class="center-align btn red">Delete</a>
                </h5>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel indigo center-align">
                <h5 class="center-align white-text">Not now?
                    <hr>
                    <a href="{{ url_for('my_quotes', username=session['user']) }}" class="center-align btn">Back</a>
                </h5>
            </div>
        </div>
    </div>

{% endblock %}
