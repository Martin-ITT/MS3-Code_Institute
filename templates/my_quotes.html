{% extends "base.html" %}
{% block content %}

    <div class="row">
        {% for quote in quotes %}
            {% if quote.added_by == user_name.lower() %}
                <div class="col s10 offset-s1">
                    <div class="card">
                        <div class="card-stacked">
                            <div class="card-action">
                                <p class="center-align">"{{ quote.latin_text }}"</p>
                            </div>
                            <div class="card-action">
                                <p class="center-align">"{{ quote.english_text }}"</p>
                            </div>
                            <div class="card-action">
                                <p class="right-align">Author: {{ quote.author.capitalize() }}</p>
                            </div>
                            <div class="card-action">
                                <p class="right-align">Added by: {{ quote.added_by.capitalize() }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    
{% endblock %}
