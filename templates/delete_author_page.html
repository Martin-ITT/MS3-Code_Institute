{% extends "base.html" %}
{% block content %}

    <h3 class="center-align indigo-text hide-on-small-only">Delete author</h3>
    <h4 class="center-align indigo-text hide-on-med-and-up">Delete author</h4>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel indigo center-align">
                <h5 class="center-align white-text">Do you want to delete author?
                    <hr>
                    <a href="{{ url_for('delete_author', author_id=author._id) }}" class="center-align btn red">Delete</a>
                </h5>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel indigo center-align">
                <h5 class="center-align white-text">Keep the author instead?
                    <hr>
                    <a href="{{ url_for('authors') }}" class="center-align btn">Back to authors</a>
                </h5>
            </div>
        </div>
    </div>

{% endblock %}
