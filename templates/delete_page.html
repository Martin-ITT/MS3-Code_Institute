{% extends "base.html" %}
{% block content %}

    <h3 class="center-align indigo-text hide-on-small-only">Delete account</h3>
    <h4 class="center-align indigo-text hide-on-med-and-up">Delete account</h4>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel indigo center-align">
                <h5 class="center-align white-text">Do you want to delete your account?
                    <hr>
                    <a href="{{ url_for('delete_user') }}" class="center-align btn red">Delete</a>
                </h5>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel indigo center-align">
                <h5 class="center-align white-text">Keep the account instead?
                    <hr>
                    <a href="{{ url_for('profile', username=session['user']) }}" class="center-align btn">Back to my profile</a>
                </h5>
            </div>
        </div>
    </div>

{% endblock %}
