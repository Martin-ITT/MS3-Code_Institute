{% extends "base.html" %}
{% block content %}

    <h3 class="center-align indigo-text hide-on-small-only">{{ user_name.capitalize() }}'s profile</h3>
    <h4 class="center-align indigo-text hide-on-med-and-up">{{ user_name.capitalize() }}'s' profile</h4>

     <!-- change password -->
     <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel indigo center-align">
                <h5 class="center-align white-text">Need new password?
                    <hr>
                    <a href="{{ url_for('change_password') }}" class="center-align btn">Change password</a>
                </h5>
            </div>
        </div>
    </div>

    <!-- delete account -->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel indigo center-align">
                <h5 class="center-align white-text">Delete account?
                    <hr>
                    <a href="{{ url_for('delete_page') }}" class="center-align btn">Delete</a>
                </h5>
            </div>
        </div>
    </div>

{% endblock %}
